buildscript {
    ext {
        jena_version = '3.10.0'
        milton_version = '2.7.4.4'
        mockitoVersion = '2.23.0'
        jacksonVersion = '2.9.6'
    }
}

plugins {
    id 'java'
    id 'io.franzbecker.gradle-lombok' version '2.0'
    id 'application'
    id 'jacoco'
}


group 'io.fairspace'
version '1.0-SNAPSHOT'

compileJava {
    sourceCompatibility = 11
    targetCompatibility = 11
}

application {
    mainClassName = "io.fairspace.saturn.App"
}

repositories {
    mavenCentral()

    maven {
        url "http://dl.bintray.com/milton/Milton"
    }
}

dependencies {
    compile "org.apache.jena:jena-fuseki-main:${jena_version}"
    compile "org.apache.jena:jena-text:${jena_version}"
    compile "org.apache.jena:jena-text-es:${jena_version}"
    compile "io.milton:milton-server-ce:${milton_version}"
    compile 'com.nimbusds:nimbus-jose-jwt:5.7'
    compile "com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:${jacksonVersion}"
    compile "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonVersion}"
    compile "com.sparkjava:spark-core:2.7.2"

    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:${mockitoVersion}"
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled true
    }
}
