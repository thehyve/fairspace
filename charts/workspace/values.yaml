# Default values for vre.
# This is a YAML-formatted file.

# The fairspace container images are in a private repository
# See https://kubernetes.io/docs/tasks/configure-pod-container/pull-image-private-registry/
# on how to store and specify the credentials for it
imagePullSecrets: {}

# Set specific workspace name. Defaults to release name
# Please note that if this is set, also set it for pluto in `pluto.workspace.name`
nameOverride:

# Hyperspace that this workspace is connected to
# Please note that pluto also has to know about the
# keycloak baseUrl and realm, see the pluto configuration
hyperspace:
    tls: true
    domain:
    locationOverrides:
        keycloak:

    # TODO: determine better way to handle keycloak credentials
    # Keycloak credentials are needed to setup the workspace (e.g. users, clients)
    # in keycloak. Please note that this is not a sustainable way of doing, due
    # to the sensitive nature of these parameters
    #
    # We could either:
    # - have the hyperspace setup keycloak itself, when creating a new workspace
    # - use temporary credentials for setting up these users
    # - ...
    keycloak:
        username:
        password:
        loginRealm: master
        realm:
        clientSecret:

# Setup ingress for workspace components
workspace:
    ingress:
        enabled: true
        domain:
        annotations:
          pluto:
            kubernetes.io/ingress.class: nginx
          docs:
            kubernetes.io/ingress.class: nginx
          storage:
            kubernetes.io/ingress.class: nginx
            nginx.ingress.kubernetes.io/proxy-body-size: 10g
            nginx.ingress.kubernetes.io/rewrite-target: /zuul/$1
        tls:
            enabled: true
            secretNameOverride:
            certificate:
                obtain: true
                issuerRef:
                    name: letsencrypt-prod
                    kind: ClusterIssuer
                dns01Provider: clouddns

    testuser:
      username:
      password: fairspace123
    coordinator:
      username:
      password: fairspace123
    datasteward:
      username:
      password: fairspace123
    keycloak:
      # Roles defining the keycloak roles for this workspace
      roles:
        user:
        datasteward:
        sparql:

      # Groups to retrieve a list of users from
      groups:
        user:

    # Scripts for setting up keycloak for a workspace
    configurationScripts:
      keycloak:
        enabled: true
        image: eu.gcr.io/fairspace-207108/keycloak-configuration:0.1.2
        pullPolicy: IfNotPresent
        resources:
            requests:
                cpu: "50m"
                memory: "512Mi"
            limits:
                cpu: "500m"
                memory: "2048Mi"
    enableExperimentalFeatures: false
    elasticsearch:
        enabled: true
        restport: 9200
        transportport: 9300

# Generic settings for tracing
tracing:
  enabled: true
  samplingRate: 0.1
  baseUrl: http://jaeger-collector.jaeger:9411

services:
  jupyterhub:
  cbioportal:

#####################################################################
# Specific settings for Pluto subchart
# Default configuration points to mercury and saturn
# in the same workspace
#####################################################################
pluto:
  replicaCount: 1
  rollingUpdate:
    maxUnavailable: 25%
    maxSurge: 25%
  image:
    image: eu.gcr.io/fairspace-207108/pluto
    tag: RELEASEVERSION
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    externalPort: 80
    internalPort: 8080
  resources:
    limits:
      cpu: 1
      memory: 1024Mi
    requests:
      cpu: 50m
      memory: 300Mi
  probePath: /actuator/health
  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  terminationGracePeriodSeconds: 10

  # Keycloak configuration for authentication
  keycloak:
    client:
      id:
      secret:
    redirectAfterLogoutUrl:

  # Where to find the backends for this proxy
  backends:
    ui:
    saturn:

  # Zuul timeouts when connecting to upstream services
  socketTimeoutMillis: 15000
  connectTimeoutMillis: 2000

#####################################################################
# Specific settings for Saturn subchart
#####################################################################
saturn:
  replicaCount: 1
  rollingUpdate:
    maxSurge: 0%
    maxUnavailable: 100%
  image:
    image: eu.gcr.io/fairspace-207108/saturn
    tag: RELEASEVERSION
    pullPolicy: IfNotPresent
  initContainer:
    image: alpine:3.9
    pullPolicy: IfNotPresent
  service:
    name: saturn
    type: ClusterIP
    externalPort: 80
    internalPort: 8080

  resources:
    limits:
      cpu: 1
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 512Mi

  probePath: /api/v1/health/
  livenessProbe:
    initialDelaySeconds: 20
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  terminationGracePeriodSeconds: 10

  ## Persist data to a persistent volume
  persistence:
    database:
      enabled: true

      ## A manually managed Persistent Volume and Claim
      ## Requires persistence.enabled: true
      ## If defined, PVC must be created manually before volume will be bound
      # existingClaim:

      ## database data Persistent Volume Storage Class
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      # storageClass: "-"
      accessMode: ReadWriteOnce
      size: 50Gi
      mountPath: /data
    files:
      enabled: true

      ## A manually managed Persistent Volume and Claim
      ## Requires persistence.enabled: true
      ## If defined, PVC must be created manually before volume will be bound
      # existingClaim:

      ## database data Persistent Volume Storage Class
      ## If defined, storageClassName: <storageClass>
      ## If set to "-", storageClassName: "", which disables dynamic provisioning
      ## If undefined (the default) or set to null, no storageClassName spec is
      ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
      ##   GKE, AWS & OpenStack)
      ##
      # storageClass: "-"
      accessMode: ReadWriteOnce
      size: 50Gi
      mountPath: /data

  maxTriplesToReturn: 50000

  mail:
    mail.from: info@fairspace.io
    mail.user: user
    mail.password: password
    mail.transport.protocol: smtp
    mail.smtp.auth: true
    mail.smtp.host: host
    mail.smtp.port: 587
    mail.smtp.starttls.enable: true


#####################################################################
# Specific settings for Mercury subchart
#####################################################################
mercury:
  replicaCount: 1
  image:
    image: eu.gcr.io/fairspace-207108/mercury
    tag: RELEASEVERSION
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    externalPort: 80
    internalPort: 80
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  probePath: /
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  terminationGracePeriodSeconds: 10

  urls:
    storage:

# Settings for the documentation container
docs:
  nameOverride:
  replicaCount: 1
  image:
    image: eu.gcr.io/fairspace-207108/docs
    tag: RELEASEVERSION
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    externalPort: 80
    internalPort: 8080
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  probePath: /
  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  readinessProbe:
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 1
  terminationGracePeriodSeconds: 10

#####################################################################
# Specific settings for ElasticSearch
#####################################################################
elasticsearch:
  persistence:
    enabled: true
    size: 20Gi
    storageClass: standard
  client:
    resources:
      requests:
        memory: "800Mi"
        cpu: 0.1
      limits:
        memory: "1024Mi"
        cpu: 1
    initResources:
      limits:
        cpu: "25m"
        memory: "128Mi"
      requests:
        cpu: "25m"
        memory: "128Mi"
  data:
    exposeHttp: true
    resources:
      requests:
        memory: "1600Mi"
        cpu: 0.1
      limits:
        memory: "2048Mi"
        cpu: 1
    initResources:
      limits:
        cpu: "25m"
        memory: "128Mi"
      requests:
        cpu: "25m"
        memory: "128Mi"
  master:
    resources:
      requests:
        memory: "800Mi"
        cpu: 0.1
      limits:
        memory: "1024Mi"
        cpu: 1
    initResources:
      limits:
        cpu: "25m"
        memory: "128Mi"
      requests:
        cpu: "25m"
        memory: "128Mi"

# Pod annotations should remain empty. They are filled within the build process
podAnnotations: {}
